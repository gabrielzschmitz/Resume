<html lang="en">

      crossorigin="anonymous"
    ></script>

    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/contact.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/GZS-LIGHT-NOBACKGROUND.ico"
    />

    <meta
      name="description"
      content="Fill out the form to send a message directly to gabrielzschmitz."
    />
  </head>

  <body>
    <script src="./js/background.js"></script>

    <nav>
      <div class="nav-container">

        <div class="nav-container-left">
          <a href="./index.html">
            <img
                class="logo"
                src="./images/GZS-LIGHT-NOBACKGROUND.svg"

                />
            GABRIELZSCHMITZ

        </div>
        <div class="nav-container-right">
          <div class="underline-buttom">

          <div class="underline-buttom">

    <div class="middle-container">
      <header>CONTACT ME</header>
      <form
        id="form"
        class="topBefore"
        action="https://formsubmit.co/ae070d7cdb398cc01603a15ff262fb05"
        method="POST"
      >
      <input id="name" type="text" name="name" placeholder="NAME" autocomplete="name" required />
      <input
          id="email"
          type="email"
          name="email"
          placeholder="E-MAIL"
          autocomplete="email"
          required
          />
      <textarea
          id="message"
          name="message"
          type="text"
          placeholder="MESSAGE"
          required
          ></textarea>
      <input id="submit" type="submit" value="GO!" />
      </form>
    </div>

    <footer>
      <div class="footer-container">
        <div class="socials">
          <a
              class="fa-brands fa-instagram"
              href="https://www.instagram.com/gabriel_santos_schmitz/"
              ></a>
          <a
              class="fa-brands fa-github"

              ></a>
          <a
              class="fa-brands fa-linkedin"
