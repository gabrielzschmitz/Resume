<!doctype html>

<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/238a5231e5.js"
      crossorigin="anonymous"
    ></script>

    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/contacts.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contacts</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/GZS-LIGHT-NOBACKGROUND.ico"
    />

    <meta
      name="description"
      content="Fill out the form to send a message directly to gabrielzschmitz."
    />
  </head>

  <body>
    <script src="./js/background.js"></script>

    <nav>
      <a href="./index.html">
        <img
          class="logo"
          src="./images/GZS-LIGHT-NOBACKGROUND.svg"
          alt="LOGO"
        />

      <div class="navitem">

        <div id="contacts">
          <a class="contacts" href="./contacts.html">Contacts</a>
        </div>
      </div>
    </nav>

    <div class="middle-container">
      <header>CONTACT ME</header>
      <form
        id="form"
        class="topBefore"
        action="https://formsubmit.co/ae070d7cdb398cc01603a15ff262fb05"
        method="POST"
      >
        <input id="name" type="text" name="name" placeholder="NAME" required />
        <input
          id="email"
          type="email"
          name="email"
          placeholder="E-MAIL"
          required
        />
        <textarea
          id="message"
          name="message"
          type="text"
          placeholder="MESSAGE"
          required
        ></textarea>
        <input id="submit" type="submit" value="GO!" />
      </form>
    </div>

    <footer>
      <div class="copyright">
        Made with
        <div class="fa-solid fa-heart"></div>
        by
        <a
          href="https://www.linkedin.com/in/gabriel-dos-santos-schmitz-958a272a5/"
          >gabrielzschmitz</a
        >.
      </div>
      <div class="socials">
        <a
          class="fa-brands fa-instagram"
          href="https://www.instagram.com/gabriel_santos_schmitz/"
        ></a>
        <a
          class="fa-brands fa-github"
          href="https://github.com/gabrielzschmitz"
        ></a>
        <a
          class="fa-brands fa-linkedin"
          href="https://www.linkedin.com/in/gabriel-dos-santos-schmitz-958a272a5/"
        ></a>
      </div>
